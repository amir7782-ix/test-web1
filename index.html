<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Internet Basement</title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #2e2e2e;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #1d3557;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #457b9d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #1d3557;
    }
  </style>
</head>
<body>
  <h1>The Internet Basement</h1>
  <p>Hello stranger, welcome to my website. This is a test website!</p>
  <p>There isn’t much going on here — just some digital dust and pixels figuring themselves out.</p>
  <a href="https://www.google.com" target="_blank">Go somewhere real</a>
</body>
</html>
